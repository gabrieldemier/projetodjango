{% extends 'base.html' %}

{% block title %}Lista de Produtos{% endblock %}

{% block content %}
<h2>Produtos cadastrados:</h2>
<ul>
    {% for produto in produtos %}
        <li>{{ produto.nome }} - R$ {{ produto.preco }}</li>
    {% empty %}
        <li>Nenhum produto cadastrado.</li>
    {% endfor %}
</ul>
{% endblock %}
